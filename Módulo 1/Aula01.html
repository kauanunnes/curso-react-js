<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01</title>
</head>
<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>Cadastro</legend>
            <label for="nome">Nome: <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required></label> <br>
            <label for="contato">Número de telefone: <input type="number" name="contato" id="contato" placeholder="Digite seu telefone com DDD"></label><br>
            <label for="email">Email <input type="email" name="email" id="email" required></label><br>
            Escolha seu curso: <br> 
            
                <input type="radio" name="curso" value="Informática"> Informática 
                <input type="radio" name="curso" value="Eletrotécnica"> Eletrotécnica 
                <input type="radio" name="curso" value="Administração"> Administração 
            <br>
            <input type="submit" value="Enviar" onclick="alert('Dados enviados com sucesso.')">
        </fieldset>
    </form>
</body>
</html>
